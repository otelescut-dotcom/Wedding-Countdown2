<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tomer & Ricky üíç</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: Arial, sans-serif;
  background:#f6f6f6;
}

.card{
  background:white;
  border-radius:20px;
  padding:22px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 12px 30px rgba(0,0,0,0.2);
}

h1{
  margin:8px 0;
  font-size:22px;
}

.names{
  font-weight:bold;
  margin-bottom:6px;
}

.date{
  color:#666;
  margin-bottom:10px;
}

img{
  width:100%;
  border-radius:16px;
  margin:12px 0;
}
#countdown{
  font-size:26px;
  font-weight:bold;
  margin-top:10px;  
}
  /* Floating hearts */
#hearts{
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart{
  position: absolute;
  bottom: -30px;
  font-size: 18px;
  animation: floatUp linear forwards;
  opacity: 0;
}

@keyframes floatUp{
  0%   { transform: translateY(0) scale(0.8); opacity: 0 }
  10%  { opacity: 1 }
  100% { transform: translateY(-800px) scale(1.4); opacity: 0 }
}

</style>
</head>

<body>
<div id="hearts"></div>

<div class="card">
  <h1>Countdown to our wedding üíç</h1>
  <div class="names">Tomer & Ricky</div>
  <div class="date">7 June 2026</div>

  <img src="couple.png" alt="Bride and Groom">

  <div id="countdown">Loading‚Ä¶</div>
</div>

<script>
const weddingDate = new Date("2026-06-07T19:30:00");

function update(){
  const diff = weddingDate - new Date();
  const el = document.getElementById("countdown");

  if(diff <= 0){
    el.textContent = "üéâ It's wedding time!";
    return;
  }

  const s = Math.floor(diff / 1000);
  const d = Math.floor(s / 86400);
  const h = Math.floor((s % 86400) / 3600);
  const m = Math.floor((s % 3600) / 60);
  const sec = s % 60;

  el.textContent = `${d}d ${h}h ${m}m ${sec}s`;
}

setInterval(update,1000);
update();
  // ‚ù§Ô∏è Floating hearts
const hearts = document.getElementById("hearts");

setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random() * 3) + "s";
  hearts.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 350);

</script>

</body>
</html>

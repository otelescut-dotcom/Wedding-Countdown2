<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Countdown üíç</title>

  <style>
    :root{
      --radius: 22px;
      --shadow: 0 18px 40px rgba(0,0,0,0.15);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffffff, #f1f3f6 55%, #e9edf3);
      overflow:hidden; /* keeps hearts clean */
    }

    /* Floating hearts layer */
    #hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      bottom:-30px;
      font-size:18px;
      opacity:0;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12));
      user-select:none;
      will-change: transform, opacity;
    }

    @keyframes floatUp{
      0%   { transform: translateX(0) translateY(0) scale(0.9); opacity: 0.0; }
      10%  { opacity: 0.95; }
      100% { transform: translateX(var(--drift)) translateY(calc(-1 * var(--rise))) scale(var(--scale)); opacity: 0.0; }
    }

    /* Card */
    .card{
      width:min(560px, 94vw);
      background:rgba(255,255,255,0.93);
      backdrop-filter: blur(6px);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:var(--radius);
